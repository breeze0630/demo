
server.port=9011
spring.profiles.active=dev
spring.application.name=cloud-order
spring.cloud.nacos.discovery.server-addr=localhost:8080
spring.cloud.nacos.config.server-addr=localhost:8080

spring.cloud.nacos.config.file-extension=properties
# \u52A8\u6001\u66F4\u65B0\u5FC5\u987B\u4F7F\u7528 bootstrap.properties \u7684\u6587\u4EF6\u914D\u7F6E  spring.cloud.nacos.config.server-addr \u548C spring.application.name
spring.cloud.nacos.config.refresh-enabled=true
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
management.endpoints.web.exposure.include=*
spring.cloud.compatibility-verifier.enabled=false

#service-url.nacos-user-service=http://payment-service
#spring.cloud.nacos.discovery.enabled=true
spring.cloud.nacos.config.enabled=true